site_name: Cyber Fidget Docs
site_url: https://docs.cyberfidget.com/
theme:
  name: material
  palette:
    - scheme: slate
      primary: cyan
      accent: cyan
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - toc.integrate

extra_css:
  - assets/guide.css
  - assets/multi.css

extra_javascript:
  - assets/guide.js
  - assets/multi.js

nav:
  - Home: index.md
  - Getting started:
    - Overview: getting-started/overview.md
    - Assembly: getting-started/assembly/guide.md
    - First flash (Arduino): getting-started/first-flash-arduino.md
  - Concepts:
    - Overview: concepts/index.md
    - How an App Works: concepts/app-lifecycle.md
    - The Update Loop: concepts/update-loop.md
    - Buttons & Events: concepts/buttons.md
    - Drawing to the Screen: concepts/display.md
    - Sound & Music: concepts/audio.md
    - LEDs & Color: concepts/leds.md
    - The Slider: concepts/slider.md
    - Motion Sensing: concepts/accelerometer.md
  - Hardware:
    - Specs: hardware/specs.md
    - Pinout: hardware/pinout.md
  - Software:
    - Apps: software/apps.md
    - Browser Emulator: software/emulator.md
    - Storage & SD: software/storage.md
    - OTA / Builder: software/ota-builder.md
  - Reference:
    - Glossary: reference/glossary.md
  - Contribute: 
    - Contribute: contribute/contribute.md
    - Emulator Dev Guide: contribute/emulator-dev.md
    - Guide Studio: studio/index.html
    - How to Make Guides: contribute/Cyber-Fidget-Guide-Studio.md
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - abbr
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - toc:
      permalink: true

watch:
  - includes

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/thesamsteele
  analytics:
    provider: google
    property: G-KWMLRGR9E0